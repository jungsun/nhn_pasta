<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>instax | Dashboard</title>

    <!-- build:less /css/all.css -->
    <link rel="stylesheet/less" type="text/css" href="/bower_components/bootstrap/less/bootstrap.less" />
    <link rel="stylesheet/less" type="text/css" href="/bower_components/font-awesome/less/font-awesome.less" />
    <link rel="stylesheet/less" type="text/css" href="/inspinia/less/style.less" />
    <link rel="stylesheet/less" type="text/css" href="/less/custom.less" />
    <!-- endbuild -->
    <!-- build:less /css/dashboard.css -->
    <link rel="stylesheet/less" type="text/css" href="/bower_components/Yamm3/yamm/yamm.less">
    <!-- endbuild -->
    <!-- build:remove -->
    <script type="application/javascript" src="/bower_components/less/dist/less.min.js"></script>
    <!-- endbuild -->
</head>

<body class="fixed-nav">
    <div id="wrapper">
        <div id="top-navbar" class="row" data-include="/dashboard/topnav?stack={{stack}}"></div>
        <div id="page-wrapper" class="cobalt-bg dashboard-1 navigation">
            <div id="navigation" class="navigation" data-include='/dashboard/navigation'></div>
            <div id="content" class="row border-bottom white-bg dashboard-header content" data-include='{{content}}'></div>
        </div>
        <div id="help" class="row help" style="display:none" loading='{{help}}'></div>
    </div>
    <div id="chat"></div>
    <div id="right-sidebar" data-lz-include="/common/right-sidebar.html" ></div>
    </div>

    <!-- Mainly scripts -->
    <!-- build:js /js/common.min.js -->
    <script type="application/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
    <script type="application/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="application/javascript" src="/inspinia/js/inspinia.js"></script>
    <script type="application/javascript" src="/js/common.js"></script>
    <!-- endbuild -->
    <!-- build:js /js/dashboard.js -->
    <script type="application/javascript" src="/bower_components/metisMenu/dist/metisMenu.js"></script>
    <script type="application/javascript" src="/bower_components/jquery-slimscroll/jquery.slimscroll.js"></script>
    <script type="application/javascript" src="/bower_components/PACE/pace.js"></script>
    <script type="application/javascript" src="/js/utils/cookie.js"></script>
    <script type="application/javascript" src="/js/dashboard.js"></script>
    <!-- endbuild -->
    <script src="/{{stack}}/js/custom-init.js"></script>
    <script>
        instax.dashboard.init()
    </script>
</body>
</html>
