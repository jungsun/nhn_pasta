<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>instax</title>

    <!-- build:less /css/all.css -->
    <link rel="stylesheet/less" type="text/css" href="/bower_components/bootstrap/less/bootstrap.less" />
    <link rel="stylesheet/less" type="text/css" href="/bower_components/font-awesome/less/font-awesome.less" />
    <link rel="stylesheet/less" type="text/css" href="/inspinia/less/style.less" />
    <link rel="stylesheet/less" type="text/css" href="/less/custom.less" />
    <!-- endbuild -->
    <!-- build:remove -->
    <script type="application/javascript" src="/bower_components/less/dist/less.min.js"></script>
    <!-- endbuild -->
</head>
<body class="fixed-nav">
<div id="wrapper" class="common-index">
    <div class="jumbotron text-center">
        <h1>Naver Instax</h1>
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <div>
                        <img src="http://placehold.it/450x350" alt="...">
                    </div>
                    <div class="carousel-caption">
                        1 slide
                    </div>
                </div>
                <div class="item">
                    <div>
                        <img src="http://placehold.it/450x350" alt="...">
                    </div>
                    <div class="carousel-caption">
                        2 slide
                    </div>
                </div>
                <div class="item">
                    <div>
                        <img src="http://placehold.it/450x350" alt="...">
                    </div>
                    <div class="carousel-caption">
                        3 slide
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="row">
            <p class="text-center">
                <a class="btn btn-primary" href="#" role="button">Learn more</a>
            </p>
        </div>
    </div>
    {{#each services}}
    <div class="well well-lg">
        <div class="row service-list">
            <div class="col-sm-2">
                <h2>{{this.name}}</h2>
            </div>
            <div class="col-sm-7">
                <p>ESM Code: {{this.esmCode}}</p>
                <p>{{this.description}}</p>
            </div>
            <div class="col-sm-3">
                <a href="//{{this.name}}.pasta.navercorp.com" class="btn btn-default">Home</a>
            </div>
        </div>
    </div>
    {{/each}}
    <div class="row service-add">
        <div class="col-sm-9">
            <p>
                새로운 서비스를 추가하고 싶으세요? 쉽고 빠르게 추가하실수 있습니다.
            </p>
        </div>
        <a href="/project/create" class="col-sm-3 btn btn-primary">
            서비스 추가
        </a>
    </div>
    <div class="row text-center">
        <p>
            © Naver
        </p>
    </div>
</div>

<!-- build:js /js/common.min.js -->
<script type="application/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
<script type="application/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!-- endbuild -->

</body>
</html>
